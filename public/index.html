<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=devide-width, initial-scale=1"/>
    <link rel='stylesheet' href='styleFile.css'>
    <title>IR Remote</title>
</head>
<body>
<table border="0"  class="rwd-table">
<th align="center">IR Remote</th>
    <tr>
        <td>
            <form target='myiframe' action='/power' method='GET'>
                <button class="btn btn-danger" type='submit' style="width: 100%">ON/OFF</button>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form target='myiframe' action='/volumeUp' method='GET'>
                <button class="btn btn-primary" type='submit' style="width: 100%">Volume Up</button>
            </form>
        </td>

    </tr>

    <tr>
        <td>
            <form target='myiframe' action='/volumeDown' method='GET'>
                <button class="btn btn-primary" type='submit' style="width: 100%">Volume Down</button>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form target='myiframe' action='/pictureEffect' method='GET'>
                <button class="btn btn-primary" type='submit' style="width: 100%">Picture Effect</button>
            </form>

        </td>
    </tr>

    <tr>
        <td>
            <form target='myiframe' action='/soundEffect' method='GET'>
                <button class="btn btn-primary" type='submit' style="width: 100%">Sound Effect</button>
            </form>
        </td>
    </tr>

</table>


<iframe id='myiframe' name='myiframe' width=1 height=1 display='none'>
</iframe>
</body>
</html>
