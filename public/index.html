<!DOCTYPE html>
<html>
<head>
<title>Three Column HTML Layout</title>
</head>
<body>
<table width="100%" border="0">
  <tr valign="top">
    <td bgcolor="#aaa" width="20%">
      <b>Micromax TV Remote</b><br />
      developed by:<br />
      Chaitanya Tapre<br />
      IoT Tech Expert
    </td>
    <td bgcolor="#b5dcb3" height="200" width="60%">
        <table width="50%" border="1" align='center'>
  		<tr valign="top">
			<td>
				<form target='myiframe' action='/volumeUp' method='GET'>
					<button type='submit'>Volume Up</button>
				</form>
			</td>
			<td>
				<form target='myiframe' action='/volumeDown' method='GET'>
					<button type='submit'>Volume Down</button>
				</form>
    			</td>
   		</tr>
	<table>
    <td bgcolor="#aaa" width="20%">
    </td>
    <td bgcolor="#aaa" width="20%">
      <b>Remote Control Help</b><br />
      Volume Up<br />
      Volume Down<br />
      	<iframe id='myiframe'  name='myiframe' width=1 height=1 display='none'>
	</iframe>
    </td>
   </tr>
<table>
</body>
</html>
